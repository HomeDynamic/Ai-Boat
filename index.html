<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera AI Chatbot</title>
    <style>
        /* CSS: Isse hamara interface sundar dikhega */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #343541; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 600px; height: 80vh; background: #444654; display: flex; flex-direction: column; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; color: white; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 8px; max-width: 80%; line-height: 1.5; }
        .user { background-color: #0b93f6; align-self: flex-end; margin-left: auto; }
        .bot { background-color: #40414f; border: 1px solid #565869; }
        #input-area { display: flex; padding: 20px; background: #343541; border-top: 1px solid #565869; }
        input { flex: 1; padding: 12px; border: none; border-radius: 5px; background: #40414f; color: white; outline: none; }
        button { background: #19c37d; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1a8e5f; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window">
        <div class="message bot">Hello! Main aapka AI assistant hoon. Main aaj aapki kya madad kar sakta hoon?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Yahan apna sawal likhein...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>
</div>

<script>
    /* JS: Isse chatbot kaam karega */
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const message = inputField.value.trim();

        if (message === "") return;

        // User ka message display karein
        appendMessage('user', message);
        inputField.value = "";

        // API Call (Yahan aapko apni real API use karni hogi)
        // Note: Real apps mein API key frontend pe nahi rakhte, ye sirf seekhne ke liye hai.
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // <--- Apni key yahan dalein
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: message}]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;
            appendMessage('bot', botReply);
        } catch (error) {
            appendMessage('bot', "Error: API connect nahi ho payi. Check karein key sahi hai ya nahi.");
        }
    }

    function appendMessage(sender, text) {
        const chatWindow = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.innerText = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto scroll to bottom
    }
</script>

</body>
</html>
